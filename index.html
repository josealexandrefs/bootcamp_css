<html>
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" width="908" height="1236" alt="instagram-celular"/>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" width="206" height="58" alt="instagram-logo"/>
                    <div class="profile-photo">
                        <img src="perfil-instagram.png" width="280" height="263" alt="perfil-instagram"/>
                    </div>
                    <a href="#" class="instagram-login">Continue como Glenn Hughes</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Glenn Hughes ?</p> 
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>   
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>  
        </div>   
    </body>
</html>
